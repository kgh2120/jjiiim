
spring:
  config:
    import: secret.yml
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  data:
    redis:
      port: 6379
      host: localhost
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8

